<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img class="cubico" src="./images/image-equilibrium.jpg" alt="imagem do Equilibrium">
    <h4>Equilibrium #3429</h4>
    <div class="description">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="information">
      <div class="sub">
        <img class="info" src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
        <span class="eth">0.041 ETH</span>
      </div>
      <div class="sub">
        <img class="info" src="/nft-preview-card-component-main/images/icon-clock.svg" alt="">
        <span class="days">3 days left</span>
      </div>
    </div>
    <span class="line">__________________________________</span>
    <div class="perfil">
      <div>
        <img class="perfil-img" src="./images/image-avatar.png" alt="avatar">
      </div>
      <div>
        <p>Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">CiceroJonyedson</a>.
  </div>
</body>

</html>
